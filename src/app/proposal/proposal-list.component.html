<h1>Proposals List</h1>
<div class="card">
  <div class="row card-header">
    <div class="col-1">ID</div>
    <div class="col-3">Customer</div>
    <div class="col-4">Portfolio URL</div>
    <div class="col-2">Estimate</div>
  </div>
  <div class="card-body">
    <div class="row" *ngFor="let proposal of proposals">
      <div class="col-1">
        {{proposal.attributes.id}}
      </div>
      <div class="col-3">
        <a href="" (click)="goToShow(proposal)">{{proposal.attributes.customer}}</a>
      </div>
      <div class="col-4">
        <a href="{{proposal.attributes.portfolio_url}}" target="_blank">{{proposal.attributes.portfolio_url}}</a>
      </div>
      <div class="col-2">
        {{proposal.attributes.estimated_hours * proposal.attributes.hourly_rate | currency}}
      </div>
    </div>
  </div>
</div>
