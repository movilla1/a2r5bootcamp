<h2>{{pageTitle}}</h2>
<div class="container">
  <div class="card my-2" *ngFor="let doc of documents">
    <div class="card-img-top text-center py-2"><img src="{{doc.image_url}}" width="400"/></div>
    <div class="card-body">
      <h4 class="card-title">{{doc.title}}</h4>
      <div class="card-text">
        {{doc.description}}
      </div>
      <footer class="blockquote-footer">Created at: {{doc.updated_at}}</footer>
    </div>
  </div>
</div>
